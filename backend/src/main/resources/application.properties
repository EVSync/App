spring.application.name=backend
# — DataSource (will be overridden by SPRING_DATASOURCE_* env vars if present)
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=myuser
spring.datasource.password=mypass

# — JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update      
spring.jpa.show-sql=true                  
spring.jpa.properties.hibernate.format_sql=true

# — Server port (optional; Compose maps 8080 → host)
server.port=8080

# — Logging
logging.level.org.springframework.jdbc=DEBUG
